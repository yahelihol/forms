<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Additional styles specific to the main page */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 20px auto 0;
        }
        .card {
            flex: 1 1 calc(33% - 20px); /* Adjust cards to fit evenly in a row */
            max-width: 250px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%; /* Stack cards on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to the Application</h1>
        <p>Select an option below to proceed:</p>
        <div class="card-container">
            <div class="card">
                <a href="/form">Submit a Form</a>
            </div>
            <div class="card">
                <a href="/login">Admin Login</a>
            </div>
            {% if "admin" in session %}
                <div class="card">
                    <a href="/submissions">View Submissions</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
